<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Live Update</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 style="text-align: center; font-size: 5rem;">Corona Live Update</h1>
    </header>
    <div class="input-container">
      <input
        type="text"
        class="input-text"
        placeholder="Country Name"
        value="India"
      />
      <button class="ready-to-go">Go</button>
    </div>

    <div class="corona-container">
      <div class="total-case">
        Confirmed
        <span id="total-number"></span>
      </div>
      <div class="recovered">
        Recovered
        <span id="recovered-number"></span>
      </div>
      <div class="deaths">
        Deceased
        <span id="death-number"></span>
      </div>
    </div>

    <a href="https://www.worldometers.info/" target="blank"
      ><p class="powered-by">~ By worldometer</p></a
    >

    <script src="./javascript.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WP58DPFPLV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-XF7VKG14B6');
   </script>
  </body>
</html>
